<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Products - Quick Grocery Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">QuickGrocery</div>
        <div class="location" id="location">Fetching location...</div>
        <input type="text" class="search" placeholder="Search...">
        <button class="login">Login</button>
        <a href="cart.html" class="cart">Cart</a>
    </header>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                const quantityDisplay = product.querySelector('.quantity-display');
                const incrementButton = product.querySelector('.increment');
                const decrementButton = product.querySelector('.decrement');
                const addToCartButton = product.querySelector('.add-to-cart');

                let quantity = 1;
                const price = parseFloat(product.querySelector('.product-info span:last-child').textContent.replace('₹', '').replace(' per kg', '')); // Price per kg
                const maxQuantity = 6;
                const minQuantity = 1;

                incrementButton.addEventListener('click', () => {
                    if (quantity < maxQuantity) {
                        quantity++;
                        quantityDisplay.textContent = quantity;
                    }
                });

                decrementButton.addEventListener('click', () => {
                    if (quantity > minQuantity) {
                        quantity--;
                        quantityDisplay.textContent = quantity;
                    }
                });

                addToCartButton.addEventListener('click', () => {
                    const total = quantity * price;
                    alert(`Added ${quantity} ${product.querySelector('.product-info span:first-child').textContent}(s) to cart for ₹${total}`);
                    updateCart(product.querySelector('.product-info span:first-child').textContent, quantity, total);
                });

                function updateCart(itemName, quantity, total) {
                    const cart = JSON.parse(localStorage.getItem('cart')) || [];
                    cart.push({ itemName, quantity, total });
                    localStorage.setItem('cart', JSON.stringify(cart));
                }
            });
        });
    </script>
    <main>
        <div class="sidebar">
            <div class="category">
                <h2>Categories</h2>
                <ul>
                    <li><a href="#milk-products">Milk & Products</a></li>
                    <li><a href="#bread">Bread</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <section id="milk-products">
                <h2>Milk & Products</h2>
                <div class="subcategory">
                    <div class="product">
                        <img src="Src/milk/milk/gokul.png" alt="Gokul Milk">
                        <div class="product-info">
                            <span>Gokul Milk</span>
                            <span>₹40.00 </span>
                        </div>
                        <div class="quantity-controls">
                            <button class="decrement">-</button>
                            <span class="quantity-display">1</span>
                            <button class="increment">+</button>
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                    <div class="product">
                        <img src="Src/milk/milk/amul.png" alt="Amul Masti">
                        <div class="product-info">
                            <span>Amul Masti</span>
                            <span>₹30.00 </span>
                        </div>
                        <div class="quantity-controls">
                            <button class="decrement">-</button>
                            <span class="quantity-display">1</span>
                            <button class="increment">+</button>
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                    <div class="product">
                        <img src="Src/milk/milk/curd.png" alt="Amul Curd">
                        <div class="product-info">
                            <span>Amul Curd</span>
                            <span>₹25.00 </span>
                        </div>
                        <div class="quantity-controls">
                            <button class="decrement">-</button>
                            <span class="quantity-display">1</span>
                            <button class="increment">+</button>
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                    <div class="product">
                        <img src="Src/milk/milk/butter.png" alt="Butter">
                        <div class="product-info">
                            <span>Butter</span>
                            <span>₹50.00 per pack</span>
                        </div>
                        <div class="quantity-controls">
                            <button class="decrement">-</button>
                            <span class="quantity-display">1</span>
                            <button class="increment">+</button>
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </section>
            <section id="bread">
                <h2>Bread</h2>
                <div class="subcategory">
                    <div class="product">
                        <img src="Src/milk/bread/whitebread.png" alt="White Bread">
                        <div class="product-info">
                            <span>White Bread</span>
                            <span>₹20.00 per pack</span>
                        </div>
                        <div class="quantity-controls">
                            <button class="decrement">-</button>
                            <span class="quantity-display">1</span>
                            <button class="increment">+</button>
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                    <div class="product">
                        <img src="Src/milk/bread/brown.png" alt="Brown Bread">
                        <div class="product-info">
                            <span>Brown Bread</span>
                            <span>₹25.00 per pack</span>
                        </div>
                        <div class="quantity-controls">
                            <button class="decrement">-</button>
                            <span class="quantity-display">1</span>
                            <button class="increment">+</button>
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
